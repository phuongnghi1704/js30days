<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>

   // console.clear();

      console.log(`${dog.name} is ${dog.age * 7} dog years old`);

    console.count('a');
    console.count('c');
    console.count('a');
    console.count('t');
    console.count('c');
    console.count('b');
    console.count('a');

      .then(data => data.json())

      });

    console.table(dogs);
